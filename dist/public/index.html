<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <style id="_sass_style"></style>
  <title>Sass Preview</title>
</head>

<body>
  <div id="_sass_container">
    <div id="_sass_header">
      <button id="_sass_header_write" class="_sass_btn">Write</button>
      <button id="_sass_header_copy" class="_sass_btn">Copy</button>
      <button id="_sass_header_edit" class="_sass_btn" style="display: none">Edit</button>
      <button id="_sass_header_reload" class="_sass_btn">Reload</button>
      <button id="_sass_header_options" class="_sass_btn">Options</button>
    </div>
    <div id="_sass_content">
      <div id="_sass_properties"> </div>
      <div id="_sass_preview_box">
        <div id="_sass_preview_div" class="_sass_loader">
        </div>
      </div>
    </div>
    <div id="_sass_message_box"></div>
  </div>
  <div id="_sass_focusout"></div>
  <div id="_sass_form">

  </div>

  <script src="index.js"></script>

</body>

</html>
